<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form1">
            <h3 class="heading">Đăng kí</h3>
            <p class="desc">Đăng kí thành viên mới</p>
            <div class="spacer"></div>

            <div class="group-form">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" id="fullname" name="fullname" placeholder="eg.Nguyễn Văn Tuấn">
                <span class="form-message"></span>
            </div>

            <div class="group-form">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" placeholder="eg.tuan@gmail.com">
                <span class="form-message"></span>
            </div>

            <div class="group-form">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="group-form">
                <label for="repassword" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" id="repassword" name="repassword" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng kí</button>
        </form>
    </div>

    <script src="./validator.js"></script>

    <script>
        Validator({
            form: '#form1',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email'),
            ]
        })
    </script>
</body>
</html>
