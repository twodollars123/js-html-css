<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5b1aec24c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card-heart">
            <i class="far fa-heart"></i>
        </div>
        <div class="card-gio-hang">
            <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="card-image">
            <img src="./img/sneakers1-1304862992-2048x2048.png" alt="">
        </div>
        <div class="title">
            <p>Air first one 2021</p>
        </div>
        <div class="price">
            <p>$999</p>
        </div>
        <div class="size">
            <h3>Size</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="color">
            <h3>Color</h3>
            <div class="green"></div>
            <div class="red"></div>
            <div class="black"></div>
        </div>
        <div class="action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
